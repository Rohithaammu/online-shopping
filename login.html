<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - Mani Collections</title>
<style>
  body {
    font-family: Arial;
    background: linear-gradient(to right, #f6d365, #fda085);
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    background: rgba(255,255,255,0.95);
    padding: 25px;
    width: 380px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
  }
  input {
    width:80%; padding:8px; margin-top:8px;
    border-radius:5px; border:1px solid #ccc;
  }
  .btn {
    background:#007bff; color:white; border:none;
    padding:10px 20px; border-radius:5px; margin-top:15px;
    cursor:pointer;
  }
  .btn:hover { background:#0056b3; }
  a { text-decoration:none; color:#007bff; }
  a:hover { text-decoration:underline; }
  .error { color:red; font-weight:bold; }
</style>
</head>
<body>

<div class="container">
  <h2>üîê Login</h2>
  <input type="email" id="email" placeholder="Email" required><br>
  <input type="password" id="password" placeholder="Password" required><br>
  <button class="btn" onclick="loginUser()">Login</button>
  <p>Don't have an account? <a href="register.html">Register</a></p>
  <p class="error" id="errorMsg"></p>
</div>

<script>
function loginUser() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const storedUser = JSON.parse(localStorage.getItem("user"));

  if (!storedUser) {
    document.getElementById("errorMsg").textContent = "No user found. Please register first!";
    return;
  }

  if (email === storedUser.email && password === storedUser.password) {
    alert("Login successful! Welcome, " + storedUser.name);
    localStorage.setItem("loggedInUser", storedUser.name);
    window.location.href = "product.html"; // go to shopping page
  } else {
    document.getElementById("errorMsg").textContent = "Invalid email or password!";
  }
}


</script>

</body>
</html>
