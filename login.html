<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Mani Collections</title>

  <!-- ‚úÖ Mobile optimized -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    * {
      box-sizing: border-box;
      -webkit-user-select: none;
      user-select: none;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      overflow: hidden; /* Prevent scroll or zoom */
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f6d365, #fda085);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      width: 90%;
      max-width: 380px;
      border-radius: 20px;
      padding: 30px 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    h2 {
      color: #d63384;
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    input {
      width: 85%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
    }

    .btn {
      width: 85%;
      background: #007bff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #0056b3;
    }

    p {
      margin-top: 15px;
      font-size: 0.95rem;
      color: #555;
    }

    a {
      color: #007bff;
      font-weight: bold;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      font-weight: bold;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üîê Login</h2>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button class="btn" onclick="loginUser()">Login</button>
    <p>Don't have an account? <a href="register.html">Register</a></p>
    <p class="error" id="errorMsg"></p>
  </div>

  <script>
    function loginUser() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const storedUser = JSON.parse(localStorage.getItem("user"));

      if (!storedUser) {
        document.getElementById("errorMsg").textContent = "No user found. Please register first!";
        return;
      }

      if (email === storedUser.email && password === storedUser.password) {
        alert("Login successful! Welcome, " + storedUser.name);
        localStorage.setItem("loggedInUser", storedUser.name);
        window.location.href = "product.html"; // redirect to product page
      } else {
        document.getElementById("errorMsg").textContent = "Invalid email or password!";
      }
    }
  </script>

</body>
</html>
