<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>üõç Mani Collections</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f6d365, #fda085);
      margin: 0;
      padding: 10px;
    }

    /* üîù Topbar */
    .topbar {
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      border-bottom: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .topbar-left {
      font-weight: bold;
      font-size: 20px;
      color: #d63384;
    }
    .welcome {
      font-size: 15px;
      color: #333;
      margin-left: 10px;
    }

    /* üõç Product Section */
    h2 {
      text-align: center;
      color: #333;
      margin: 15px 0;
    }
    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 60px; /* space for floating button */
    }
    .product {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      width: 160px;
      text-align: center;
      padding: 10px;
      transition: transform 0.2s;
    }
    .product:hover { transform: scale(1.03); }
    .product img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 10px;
    }
    .name {
      font-weight: bold;
      color: #333;
      margin: 5px 0;
    }
    .price {
      color: #e91e63;
      font-weight: bold;
    }
    .btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 8px;
      font-size: 14px;
      width: 100%;
    }
    .btn:hover { background: #0056b3; }

    /* üõí Floating Cart Button */
    .cart-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #d63384;
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 50px;
      font-size: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      cursor: pointer;
      z-index: 20;
    }
    .cart-btn:hover {
      background: #b91d6f;
    }

    @media (max-width: 480px) {
      .product { width: 46%; }
    }
  </style>

  <script>
    // üîí Login check
    const user = localStorage.getItem("loggedInUser");
    if (!user) {
      window.location.replace("login.html");
    }
  </script>
</head>
<body>

<!-- üîù Topbar -->
<div class="topbar">
  <div class="topbar-left">
    üõç Mani Collections
    <span class="welcome" id="welcomeUser"></span>
  </div>
</div>

<h2>Available Products</h2>

<!-- üß¢ Product Section -->
<div class="product-container">
  <div class="product">
    <img src="images/cap.jpg" alt="Cap">
    <div class="name">Cap</div>
    <div class="price">‚Çπ299</div>
    <button class="btn" onclick="addToCart('Cap', 299, 'images/cap.jpg')">Add to Cart</button>
  </div>

  <div class="product">
    <img src="images/jacket.jpg" alt="Jacket">
    <div class="name">Jacket</div>
    <div class="price">‚Çπ1499</div>
    <button class="btn" onclick="addToCart('Jacket', 1499, 'images/jacket.jpg')">Add to Cart</button>
  </div>

  <div class="product">
    <img src="images/jeans.jpg" alt="Jeans">
    <div class="name">Jeans</div>
    <div class="price">‚Çπ999</div>
    <button class="btn" onclick="addToCart('Jeans', 999, 'images/jeans.jpg')">Add to Cart</button>
  </div>

  <div class="product">
    <img src="images/shoes.jpg" alt="Shoes">
    <div class="name">Shoes</div>
    <div class="price">‚Çπ1299</div>
    <button class="btn" onclick="addToCart('Shoes', 1299, 'images/shoes.jpg')">Add to Cart</button>
  </div>

  <div class="product">
    <img src="images/tshirt.jpg" alt="T-Shirt">
    <div class="name">T-Shirt</div>
    <div class="price">‚Çπ499</div>
    <button class="btn" onclick="addToCart('T-Shirt', 499, 'images/tshirt.jpg')">Add to Cart</button>
  </div>
</div>

<!-- üõí Floating Button -->
<button class="cart-btn" onclick="window.location.href='cart.html'">View Cart üõí</button>

<script>
// üëã Show user name
document.getElementById("welcomeUser").innerHTML = `Welcome, <b>${user}</b>!`;

// üõç Add to Cart function
function addToCart(name, price, img) {
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  const existing = cart.find(item => item.name === name);
  if (existing) existing.qty++;
  else cart.push({ name, price, img, qty: 1 });

  localStorage.setItem('cart', JSON.stringify(cart));

  // Update total
  let total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
  localStorage.setItem('totalAmount', "Total Amount: ‚Çπ" + total);

  alert(`${name} added to cart!`);
}
</script>

</body>
</html>
