<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>üõí Your Cart - Mani Collections</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #ffecd2, #fcb69f);
    margin: 0;
    padding: 10px;
  }

  .topbar {
    background: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 20px;
    border-bottom: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    position: sticky;
    top: 0;
    z-index: 10;
  }

  .topbar-left {
    font-weight: bold;
    font-size: 20px;
    color: #d63384;
  }

  h2 {
    text-align: center;
    color: #333;
    margin: 20px 0;
  }

  .cart-container {
    display: flex;
    flex-direction: column;
    gap: 15px;
    padding-bottom: 80px;
  }

  .cart-item {
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px;
  }

  .cart-item img {
    width: 60px;
    height: 60px;
    border-radius: 10px;
    object-fit: cover;
  }

  .item-details {
    flex: 1;
    margin-left: 10px;
  }

  .item-details .name {
    font-weight: bold;
    color: #333;
  }

  .item-details .price {
    color: #e91e63;
  }

  .qty-controls {
    display: flex;
    align-items: center;
    gap: 5px;
  }

  .qty-btn {
    background: #007bff;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 8px;
    cursor: pointer;
  }

  .qty-btn:hover {
    background: #0056b3;
  }

  .remove-btn {
    background: red;
    color: white;
    border: none;
    padding: 6px 10px;
    border-radius: 8px;
    cursor: pointer;
  }

  .remove-btn:hover {
    background: darkred;
  }

  .total {
    background: #fff;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    position: fixed;
    bottom: 20px;
    left: 10px;
    right: 10px;
  }

  .checkout-btn {
    background: #28a745;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 10px;
    font-size: 16px;
    margin-top: 10px;
    cursor: pointer;
    width: 100%;
  }

  .checkout-btn:hover {
    background: #1e7e34;
  }
</style>
</head>
<body>

<div class="topbar">
  <div class="topbar-left">üõç Mani Collections</div>
  <button onclick="window.location.href='product.html'" style="background:#007bff;color:white;border:none;padding:8px 12px;border-radius:8px;">Back</button>
</div>

<h2>Your Cart</h2>

<div id="cartContainer" class="cart-container"></div>

<div id="totalBox" class="total"></div>

<script>
function loadCart() {
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  const container = document.getElementById('cartContainer');
  const totalBox = document.getElementById('totalBox');

  container.innerHTML = '';

  if (cart.length === 0) {
    container.innerHTML = '<p style="text-align:center;font-size:18px;">üõí Your cart is empty!</p>';
    totalBox.innerHTML = '';
    return;
  }

  let total = 0;
  cart.forEach((item, index) => {
    total += item.price * item.qty;
    container.innerHTML += `
      <div class="cart-item">
        <img src="${item.img}" alt="${item.name}">
        <div class="item-details">
          <div class="name">${item.name}</div>
          <div class="price">‚Çπ${item.price}</div>
        </div>
        <div class="qty-controls">
          <button class="qty-btn" onclick="changeQty(${index}, -1)">-</button>
          <span>${item.qty}</span>
          <button class="qty-btn" onclick="changeQty(${index}, 1)">+</button>
        </div>
        <button class="remove-btn" onclick="removeItem(${index})">üóë</button>
      </div>
    `;
  });

  totalBox.innerHTML = `
    Total: ‚Çπ${total}
    <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
  `;
  localStorage.setItem('totalAmount', total);
}

function changeQty(index, delta) {
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  cart[index].qty += delta;
  if (cart[index].qty <= 0) cart.splice(index, 1);
  localStorage.setItem('cart', JSON.stringify(cart));
  loadCart();
}

function removeItem(index) {
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  cart.splice(index, 1);
  localStorage.setItem('cart', JSON.stringify(cart));
  loadCart();
}

function checkout() {
  let total = localStorage.getItem('totalAmount');
  alert("‚úÖ Order placed successfully!\n" + total);
  localStorage.removeItem('cart');
  window.location.href = 'product.html';
}

loadCart();
</script>

</body>
</html>
