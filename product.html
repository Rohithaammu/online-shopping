<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üõç Products - Mani Collections</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .topbar {
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      border-bottom: 1px solid #ddd;
      border-radius: 0 0 10px 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .topbar-left {
      font-weight: bold;
      font-size: 20px;
      color: #d63384;
    }

    .topbar-right button {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
      padding: 15px;
    }

    .product {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      text-align: center;
      padding: 10px;
      transition: transform 0.2s ease;
    }

    .product:hover {
      transform: scale(1.03);
    }

    .product img {
      width: 100%;
      height: 140px;
      border-radius: 12px;
      object-fit: cover;
    }

    .product h3 {
      margin: 8px 0 4px;
      font-size: 16px;
      color: #333;
    }

    .product p {
      color: #e91e63;
      font-weight: bold;
      font-size: 15px;
    }

    .btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 6px;
      width: 90%;
    }

    .btn:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <div class="topbar-left">üõç Mani Collections</div>
    <div class="topbar-right">
      <button onclick="window.location.href='cart.html'">üõí Cart</button>
    </div>
  </div>

  <div class="products" id="productList"></div>

  <script>
    // üßæ Product data
    const products = [
      { name: 'Cap', price: 299, img: 'cap.jpg' },
      { name: 'Jacket', price: 1499, img: 'jacket.jpg' },
      { name: 'Jeans', price: 999, img: 'jeans.jpg' },
      { name: 'Shoes', price: 1299, img: 'shoes.jpg' },
      { name: 'T-Shirt', price: 499, img: 'tshirt.jpg' }
    ];

    // üõí Display products
    const container = document.getElementById("productList");
    products.forEach((item, index) => {
      container.innerHTML += `
        <div class="product">
          <img src="${item.img}" alt="${item.name}">
          <h3>${item.name}</h3>
          <p>‚Çπ${item.price}</p>
          <button class="btn" onclick="addToCart(${index})">Add to Cart</button>
        </div>
      `;
    });

    // üõç Add to cart
    function addToCart(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const product = products[index];
      const existing = cart.find(item => item.name === product.name);

      if (existing) {
        existing.qty += 1;
      } else {
        cart.push({ ...product, qty: 1 });
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${product.name} added to cart!`);
    }
  </script>

</body>
</html>
