<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>üõç Mani Collections</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #f6d365, #fda085);
    margin: 0;
    padding: 10px;
  }
  h2 {
    text-align: center;
    color: #333;
    margin-top: 10px;
  }
  .product-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin-top: 15px;
  }
  .product {
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    width: 160px;
    text-align: center;
    padding: 10px;
    transition: transform 0.2s;
  }
  .product:hover { transform: scale(1.03); }
  .product img {
    width: 100%;
    height: 140px;
    object-fit: cover;
    border-radius: 10px;
  }
  .name {
    font-weight: bold;
    color: #333;
    margin: 5px 0;
  }
  .price {
    color: #e91e63;
    font-weight: bold;
  }
  .btn {
    background: #007bff;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 8px;
    font-size: 14px;
    width: 100%;
  }
  .btn:hover { background: #0056b3; }
  @media (max-width: 480px) {
    .product { width: 46%; }
  }
</style>
</head>
<body>

<h2>üõí Mani Collections</h2>

<div class="product-container">

  <div class="product">
    <img src="cap.jpg" alt="Cap">
    <div class="name">Cap</div>
    <div class="price">‚Çπ299</div>
    <button class="btn" onclick="addToCart('Cap', 299)">Add to Cart</button>
  </div>

  <div class="product">
    <img src="jacket.jpg" alt="Jacket">
    <div class="name">Jacket</div>
    <div class="price">‚Çπ1499</div>
    <button class="btn" onclick="addToCart('Jacket', 1499)">Add to Cart</button>
  </div>

  <div class="product">
    <img src="jeans.jpg" alt="Jeans">
    <div class="name">Jeans</div>
    <div class="price">‚Çπ999</div>
    <button class="btn" onclick="addToCart('Jeans', 999)">Add to Cart</button>
  </div>

  <div class="product">
    <img src="shoes.jpg" alt="Shoes">
    <div class="name">Shoes</div>
    <div class="price">‚Çπ1299</div>
    <button class="btn" onclick="addToCart('Shoes', 1299)">Add to Cart</button>
  </div>

  <div class="product">
    <img src="tshirt.jpg" alt="T-Shirt">
    <div class="name">T-Shirt</div>
    <div class="price">‚Çπ499</div>
    <button class="btn" onclick="addToCart('T-Shirt', 499)">Add to Cart</button>
  </div>

</div>

<script>
function addToCart(name, price) {
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  cart.push({ name, price });
  localStorage.setItem('cart', JSON.stringify(cart));

  // update total amount
  let total = cart.reduce((sum, item) => sum + item.price, 0);
  localStorage.setItem('totalAmount', "Total Amount: ‚Çπ" + total);

  alert(name + " added to cart!");
}
</script>

</body>
</html>
