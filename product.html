<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Mani Collections - Products</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f6d365, #fda085);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .topbar {
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .topbar-left {
      font-weight: bold;
      font-size: 20px;
      color: #d63384;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .welcome {
      font-size: 14px;
      color: #333;
    }
    .topbar-right a {
      text-decoration: none;
      color: #333;
      font-weight: 600;
      font-size: 14px;
      padding: 6px 10px;
      border-radius: 5px;
    }
    .topbar-right a:hover {
      color: #d63384;
    }
    .container {
      background: rgba(255,255,255,0.95);
      padding: 15px;
      margin: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    h2 {
      text-align: center;
      color: #222;
      margin: 10px 0 20px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
    }
    .card {
      background: #fffaf0;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 100%;
      height: 140px;
      border-radius: 8px;
      object-fit: cover;
    }
    .card h3 {
      margin: 10px 0 5px;
      font-size: 16px;
      color: #333;
    }
    .price {
      font-weight: bold;
      color: #007bff;
      font-size: 15px;
    }
    .add-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 8px;
      font-size: 14px;
      width: 100%;
    }
    .add-btn:hover {
      background: #0056b3;
    }

    /* For very small screens */
    @media (max-width: 400px) {
      .container {
        margin: 10px;
        padding: 10px;
      }
      h2 { font-size: 18px; }
      .card img { height: 120px; }
    }
  </style>

  <script>
    const user = localStorage.getItem("loggedInUser");
    if (!user) {
      window.location.replace("login.html");
    }
  </script>
</head>

<body>

<div class="topbar">
  <div class="topbar-left">
    üõç <span>Mani Collections</span>
  </div>
  <div class="topbar-right">
    <a href="cart.html">Cart üõí</a>
  </div>
</div>

<div class="container">
  <h2>Available Products</h2>
  <div class="products" id="productList"></div>
</div>

<script>
const username = localStorage.getItem("loggedInUser");
const welcomeMsg = document.createElement("div");
welcomeMsg.className = "welcome";
welcomeMsg.innerHTML = `Welcome, <b>${username}</b>`;
document.querySelector(".topbar-left").appendChild(welcomeMsg);

const products = [
  {id: 1, name: "Cap", price: 299, img: "images/cap.jpg"},
  {id: 2, name: "Jacket", price: 1499, img: "images/jacket.jpg"},
  {id: 3, name: "Jeans", price: 999, img: "images/jeans.jpg"},
  {id: 4, name: "Shoes", price: 1299, img: "images/shoes.jpg"},
  {id: 5, name: "T-Shirt", price: 499, img: "images/tshirt.jpg"}
];

const container = document.getElementById('productList');
products.forEach(p => {
  container.innerHTML += `
    <div class="card">
      <img src="${p.img}" alt="${p.name}">
      <h3>${p.name}</h3>
      <p class="price">‚Çπ${p.price}</p>
      <button class="add-btn" onclick="addToCart(${p.id})">Add to Cart</button>
    </div>
  `;
});

function addToCart(id) {
  const item = products.find(p => p.id === id);
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  const existing = cart.find(p => p.id === id);
  if (existing) existing.qty++;
  else cart.push({...item, qty: 1});
  localStorage.setItem('cart', JSON.stringify(cart));
  alert(`${item.name} added to cart!`);
}
</script>

</body>
</html>
