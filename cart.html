<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart - Mani Collections</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to right, #f6d365, #fda085);
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .topbar {
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      border-bottom: 1px solid #ddd;
    }
    .topbar-left {
      font-weight: bold;
      font-size: 22px;
      color: #d63384;
    }
    .topbar a {
      text-decoration: none;
      color: #007bff;
      font-weight: 500;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      flex-grow: 1;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 15px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #ffe6b3;
    }
    td img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
    }

    .total {
      text-align: right;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }

    .btns {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .clear-btn, .pay-btn {
      flex: 1;
      text-align: center;
      background: #d63384;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .clear-btn:hover {
      background: #b91d6f;
    }
    .pay-btn {
      background: #007bff;
    }
    .pay-btn:hover {
      background: #0056b3;
    }

    /* âœ… Responsive Design */
    @media (max-width: 600px) {
      td img {
        width: 60px;
        height: 60px;
      }
      th, td {
        padding: 8px;
        font-size: 14px;
      }
      .container {
        width: 95%;
        padding: 15px;
      }
      .btns {
        flex-direction: column;
      }
      .clear-btn, .pay-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="topbar">
    <div class="topbar-left">ðŸ›’ Your Cart</div>
    <div><a href="product.html">â¬… Back to Shop</a></div>
  </div>

  <div class="container">
    <table id="cartTable">
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Qty</th>
        <th>Subtotal</th>
      </tr>
    </table>

    <div class="total" id="totalAmount">Total: â‚¹0</div>

    <div class="btns">
      <button class="clear-btn" onclick="clearCart()">ðŸ—‘ Clear Cart</button>
      <button class="pay-btn" onclick="proceedToPay()">ðŸ’³ Proceed to Pay</button>
    </div>
  </div>

  <script>
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const table = document.getElementById('cartTable');
      let total = 0;

      cart.forEach(item => {
        const subtotal = item.price * item.qty;
        total += subtotal;
        const row = `
          <tr>
            <td><img src="${item.img}" alt="${item.name}"></td>
            <td>${item.name}</td>
            <td>â‚¹${item.price}</td>
            <td>${item.qty}</td>
            <td>â‚¹${subtotal}</td>
          </tr>
        `;
        table.insertAdjacentHTML('beforeend', row);
      });

      document.getElementById('totalAmount').textContent = 'Total: â‚¹' + total;
    }

    function clearCart() {
      if (confirm("Are you sure you want to clear your cart?")) {
        localStorage.removeItem('cart');
        location.reload();
      }
    }

    function proceedToPay() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (cart.length === 0) {
        alert("Your cart is empty. Please add products before proceeding to pay.");
        return;
      }
      const total = document.getElementById('totalAmount').textContent;
      localStorage.setItem('totalAmount', total);
      window.location.href = "payment.html";
    }

    // Load cart on page start
    loadCart();
  </script>

</body>
</html>
