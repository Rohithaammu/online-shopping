<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Checkout & Payment</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #f6d365, #fda085);
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 10px;
  }

  .step-box {
    background: rgba(255, 255, 255, 0.95);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 360px;
    text-align: center;
    display: none;
  }

  h2 {
    color: #333;
    margin-bottom: 15px;
    font-size: 1.4rem;
  }

  label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
    color: #333;
    text-align: left;
    font-size: 0.9rem;
  }

  input, textarea, select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 0.95rem;
    box-sizing: border-box;
  }

  textarea {
    resize: none;
    height: 60px;
  }

  .btn {
    background: #007bff;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 8px;
    margin-top: 20px;
    cursor: pointer;
    font-size: 1rem;
    width: 100%;
    transition: background 0.3s;
  }

  .btn:hover {
    background: #0056b3;
  }

  .success {
    color: green;
    font-weight: bold;
  }

  p {
    font-size: 0.95rem;
    color: #333;
    text-align: left;
  }

  @media (max-width: 480px) {
    h2 { font-size: 1.3rem; }
    .btn { font-size: 0.95rem; padding: 10px; }
    input, textarea, select { font-size: 0.9rem; }
  }
</style>
</head>
<body>

<!-- üõí Step 1: Checkout -->
<div id="checkoutStep" class="step-box" style="display:block;">
  <h2>üõí Checkout</h2>
  <label>Name:</label>
  <input type="text" id="name" placeholder="Enter your name" required>
  <label>Address:</label>
  <textarea id="address" placeholder="Enter your address" required></textarea>
  <label>Phone:</label>
  <input type="tel" id="phone" placeholder="Enter your phone" required>
  <label>Payment Method:</label>
  <select id="method">
    <option value="Credit Card">Credit Card</option>
    <option value="Debit Card">Debit Card</option>
    <option value="Cash on Delivery">Cash on Delivery</option>
  </select>
  <h3 id="totalAmount">Total Amount: ‚Çπ0</h3>
  <button class="btn" onclick="goToPayment()">Proceed to Pay üí≥</button>
</div>

<!-- üí≥ Step 2: Card Payment -->
<div id="paymentStep" class="step-box">
  <h2>üí≥ Payment</h2>
  <p><b>Name:</b> <span id="pName"></span></p>
  <p><b>Address:</b> <span id="pAddress"></span></p>
  <p><b>Phone:</b> <span id="pPhone"></span></p>
  <p><b>Payment Method:</b> <span id="pMethod"></span></p>
  <p><b id="pTotal"></b></p>
  <hr>
  <input type="text" id="cardNumber" placeholder="Card Number" required><br>
  <input type="text" id="cardName" placeholder="Cardholder Name" required><br>
  <input type="text" id="expiry" placeholder="MM/YY" required><br>
  <input type="password" id="cvv" placeholder="CVV" required><br>
  <button class="btn" onclick="showSuccess()">Pay Now ‚úÖ</button>
</div>

<!-- ‚úÖ Step 3: Success -->
<div id="successStep" class="step-box">
  <h2 class="success">‚úÖ Payment Successful!</h2>
  <p><b>Name:</b> <span id="sName"></span></p>
  <p><b>Address:</b> <span id="sAddress"></span></p>
  <p><b>Phone:</b> <span id="sPhone"></span></p>
  <p><b>Payment Method:</b> <span id="sMethod"></span></p>
  <p><b>Total Paid:</b> <span id="sTotal"></span></p>
  <button class="btn" onclick="goHome()">üè† Back to Shop</button>
</div>

<script>
const total = localStorage.getItem("totalAmount") || "Total Amount: ‚Çπ0";
document.getElementById("totalAmount").textContent = total;

function goToPayment() {
  const name = document.getElementById("name").value.trim();
  const address = document.getElementById("address").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const method = document.getElementById("method").value;

  if (!name || !address || !phone) {
    alert("Please fill all fields!");
    return;
  }

  const info = { name, address, phone, method, total };
  localStorage.setItem("checkoutInfo", JSON.stringify(info));

  document.getElementById("checkoutStep").style.display = "none";
  document.getElementById("paymentStep").style.display = "block";

  document.getElementById("pName").textContent = name;
  document.getElementById("pAddress").textContent = address;
  document.getElementById("pPhone").textContent = phone;
  document.getElementById("pMethod").textContent = method;
  document.getElementById("pTotal").textContent = total;
}

function showSuccess() {
  const info = JSON.parse(localStorage.getItem("checkoutInfo"));
  document.getElementById("paymentStep").style.display = "none";
  document.getElementById("successStep").style.display = "block";

  document.getElementById("sName").textContent = info.name;
  document.getElementById("sAddress").textContent = info.address;
  document.getElementById("sPhone").textContent = info.phone;
  document.getElementById("sMethod").textContent = info.method;
  document.getElementById("sTotal").textContent = info.total;

  localStorage.removeItem("cart");
  localStorage.removeItem("totalAmount");
  localStorage.removeItem("checkoutInfo");
}

function goHome() {
  window.location.href = "product.html";
}
</script>

</body>
</html>
